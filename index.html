<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" context="ie-edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="characterAmountContainer">
                <input value="10" type="range" min="1" max="50" id="characterAmountRange">
                <input class="numberInput" value="10" type="number" min="1" max="50" id="characterAmountNumber">
            </div>
            <label for="includesUppercase">Include Uppercase</label>
            <input type="checkbox" id="includesUppercase"></input>
            <label for="includesNumbers">Include Numbers</label>
            <input type="checkbox" id="includesNumbers"></input>
            <label for="includesSymbols">Include Symbols</label>
            <input type="checkbox" id="includesSymbols"></input>
            <button class="btn" type="submit">Generate Password</button>

        </form>

    </div>
</body>

</html>
